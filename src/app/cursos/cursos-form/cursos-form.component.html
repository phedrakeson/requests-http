<form class="row g-3 needs-validation" novalidate [formGroup]="form">
  <div class="col-md-4">
    <label for="nome" class="form-label">Nome do Curso</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Nome do Curso" name="nome" id="nome" formControlName="nome" [ngClass]="{ 'is-invalid' : submitted && hasError('nome') }">
    <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['required'] ">
      Por favor informe um nome para o curso.
    </div>
    <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['minlength'] ">
      Nome precisa ter no mínimo {{ hasError('nome')['minlength'].requiredLength }} caracteres.
    </div>
    <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['maxlength'] ">
      Nome precisa ter no máximo {{ hasError('nome')['maxlength'].requiredLength }} caracteres.
    </div>
  </div>

  <div>
    <button class="btn btn-primary mr-2" type="submit" (click)="onSubmit()">Salvar</button>
    <button class="btn btn-default" type="button" (click)="onCancel()">Cancelar</button>
  </div>
</form>
