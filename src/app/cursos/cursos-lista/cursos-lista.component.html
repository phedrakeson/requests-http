<div class="card">
  <div class="card-body d-flex justify-content-between">
    <h1 class="text-primary">Cursos</h1>
    <button class="btn btn-primary" routerLink="novo">Novo Curso</button>
  </div>

  <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loading">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Curso</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of cursos">
        <th scope="row">{{ curso.id }}</th>
        <td>{{ curso.nome }}</td>
        <td class="d-flex justify-content-end">
          <button class="btn btn-outline-warning" (click)="onEdit(curso.id)">Editar</button>
          <button class="btn btn-outline-danger" (click)="onDelete(curso)">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #loading>
    <span>Carregando cursos...</span>
  </ng-template>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover este curso?</p>
    <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">NÃ£o</button>
  </div>
</ng-template>
