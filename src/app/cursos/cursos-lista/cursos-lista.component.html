<div class="card">
  <div class="card-body d-flex justify-content-between">
    <h1 class="text-primary">Cursos</h1>
    <button class="btn btn-primary" routerLink="novo">Novo Curso</button>
  </div>

  <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loading">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Curso</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of cursos">
        <th scope="row">{{ curso.id }}</th>
        <td>{{ curso.nome }}</td>
        <td class="d-flex justify-content-end">
          <button class="btn btn-outline-warning">Editar</button>
          <button class="btn btn-outline-danger">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #loading>
    <span>Carregando cursos...</span>
  </ng-template>
</div>
